<script>

/*Ejercicio 2. Determinar si el resultado de dividirun numero entre otro,
resulta en un numero entero o con decimales. Ejemplo: 5/3=1,6666 el resultado es un numero con decimales*/

let numero1=20;
let numero2=5;

division=numero1/numero2;

if(division % 1==0){
    console.log("Al dividir "+numero1+"/"+numero2+" el resultado es:  "+division);
    console.log("El resultado es un numero entero");

}else{
    console.log("Al dividir "+numero1+"/"+numero2+" el resultado es:  "+division);
    console.log("El resultado es un numero con decimales");
}

</script>
