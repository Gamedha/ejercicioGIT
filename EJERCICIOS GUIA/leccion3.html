<script>
/* Declara dos variables, que muestren el resultado de las operaciones, suma, resta,
multiplicación y potencia. Imprimir cada resultado como se muestra
a. la suma de Num1 y Num2 es resultadoSuma
b. la resta de Num1 y Num2 es resultadoResta
c. la multiplicación de Num1 y Num2 es resultadoMultiplicacion
