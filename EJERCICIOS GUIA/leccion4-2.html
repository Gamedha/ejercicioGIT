<script>
/*● Dado un rango de números crear un número aleatorio entre 1 y 25
● Dado dos números decimales, imprimir el mayor y el menor, con el valor
redondeado. Ejemplo
o Num1= 445.23
o Num2= 298.72
La salida sería
▪ El número mayor es 445
▪ El número menor es 299*/

function randomRange(min, max) {

	return Math.floor(Math.random() * (max - min + 1)) + min;

}
console.log("Numero aleatorio entre 1 y 25: "+ randomRange(1,25));

let num1=445.23;
let num2=298.72;

let ma=Math.round(num1);
let me=Math.round(num2);


console.log("El numero mayor es:  "+ma);
console.log("El numero menor es:  "+me);

</script>
