<script>

let p=0;

const numero=parseInt(prompt("Ingrese un numero", ));

let pim=parImpar(numero);


function parImpar(pim) {
    if(pim%2==0){
        p=1;
        return p;
    }else{
         p=2;
        return p;
    }
}

if(p==1){
    alert("El resultado es: par");
}else{
    alert("El resultado es: impar");
}
    

  
</script>
